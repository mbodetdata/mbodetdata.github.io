<!-- Modal Projet -->
<div id="project-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="project-title" aria-describedby="project-content" hidden>
  <div class="modal__overlay" data-close="true"></div>
  <div class="modal__dialog" role="document">
    <button class="modal__close" type="button" aria-label="Fermer" data-close="true">×</button>

    <header class="modal__header">
      <h3 id="project-title"></h3>
      <p class="modal__client" id="project-client"></p>
      <p class="modal__abstract" id="project-abstract"></p>
    </header>

    <div class="modal__body" id="project-content">
      <section>
        <h4>Contexte</h4>
        <p id="project-contexte"></p>
      </section>

      <section>
        <h4>Missions</h4>
        <ul id="project-missions"></ul>
      </section>

      <section>
        <h4>Bénéfices</h4>
        <ul id="project-benefices"></ul>
      </section>

      <section>
        <h4>Stack</h4>
        <ul id="project-stack" class="stack-list"></ul>
      </section>
    </div>

    <footer class="modal__footer">
      <a id="project-link" class="btn">Voir la page projet</a>
    </footer>
  </div>
</div>
