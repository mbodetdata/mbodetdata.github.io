<!-- Modal projet : DOIT exister dans le DOM (id + IDs internes) -->
<div id="project-modal" class="modal" hidden>
  <div class="modal__overlay" data-close="true"></div>

  <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="project-title">
    <button class="modal__close" type="button" data-close="true" aria-label="Fermer">×</button>

    <header class="modal__header">
      <h3 id="project-title"></h3>
      <p id="project-client" class="modal__client muted"></p>
      <p id="project-abstract" class="modal__abstract"></p>
    </header>

    <div class="modal__body">
      <section>
        <h4>Contexte</h4>
        <p id="project-contexte"></p>
      </section>

      <section>
        <h4>Missions</h4>
        <ul id="project-missions"></ul>
      </section>

      <section>
        <h4>Bénéfices</h4>
        <ul id="project-benefices"></ul>
      </section>

      <section>
        <h4>Stack</h4>
        <ul id="project-stack" class="stack-list"></ul>
      </section>
    </div>

    <footer class="modal__footer">
      <a id="project-link" class="btn btn--primary" href="#" target="_blank" rel="noopener">Voir le projet</a>
      <button class="btn" type="button" data-close="true">Fermer</button>
    </footer>
  </div>
</div>
