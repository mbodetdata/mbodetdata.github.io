<!-- SERVICES -->
<section id="services" class="section" aria-labelledby="services-title">
  <h2 id="services-title">Services</h2>

  <!-- ItemList de Services (SEO) -->
  <div class="services-grid grid cols-2"
       role="list"
       itemscope itemtype="https://schema.org/ItemList"
       aria-label="Catalogue de services">
    <meta itemprop="name" content="Services {{ site.author.name }}">
    <meta itemprop="itemListOrder" content="https://schema.org/ItemListOrderAscending">

    {% for service in site.data.services %}
      <article class="card service-card"
               role="listitem"
               itemscope itemtype="https://schema.org/Service"
               itemprop="itemListElement">
        <meta itemprop="position" content="{{ forloop.index }}">

        <div class="svc-head">
          <div class="svc-ico badge-glass" aria-hidden="true">{{ service.icon | default: service.title | slice: 0, 1 }}</div>
          <h3 class="svc-title" itemprop="name">{{ service.title }}</h3>
        </div>

        <p class="svc-desc" itemprop="description">{{ service.text }}</p>

        {% if service.badges %}
          <div class="svc-badges" aria-label="Compétences associées">
            {% for badge in service.badges %}
              <!-- Les badges servent de mots‑clés / DefinedTerm -->
              <span class="svc-badge" itemprop="keywords">{{ badge }}</span>
            {% endfor %}
          </div>
        {% endif %}
      </article>
    {% endfor %}
  </div>
</section>
<!-- END SERVICES -->
